<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: orange;
        }

        tr:hover {
            background-color: #F0F0F0;
        }

        h3 {
            font-size: 1.0 em
        }

        a {
           
        }

        a:hover {
           
        }

        .typeBtn {
            color: #26a69a;
            font-weight: 600;
        }

        .typeBtn:hover {
            color: #1a726a;

        }
        


        
    </style>

</head>

<body>
    <!-- Actual page content! -->


    <div class="container">
        <div>
            <a class="btn-small waves-effect waves-light" href="index.html">
                <i class="material-icons right"></i>
                Back to Welcome Page
            </a>
            <h2>
                Budget
            </h2>
            <table>
                <tr>
                    <th>Total</th>
                    <td>$400</td>
                </tr>
                <tr>
                    <th>Spent</th>
                    <td>$104.10</td>
                </tr>
                <tr>
                    <th>Remaining</th>
                    <td>$395.90</td>
                </tr>
            </table>
            <div class="progress">
                <div class="determinate" style="width: 90%"></div>
            </div>
        </div>
        <div class="section" id="stuffList">
            <h2>Expenses</h2>
            <table class="striped" class="responsive-table">
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Type</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Widgets</td>
                        <td>$5.00</td>
                        <td><a href="types.html" class="typeBtn">Necessity</a></td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html">
                                <i class="material-icons right">edit</i>
                                Edit Info
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons">delete</i>
                                
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Clothes shopping</td>
                        <td>$99.90</td>
                        <td><a href="types.html" class="typeBtn">Clothing</a></td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html">
                                <i class="material-icons right">edit</i>
                                Edit Info
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons">delete</i>
                                
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h3>Add Expense</h3>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="nameInput">Item Name</label>
                        <input type="text" name="name" id="nameInput" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput">Quantity</label>
                        <input type="number" name="quantity" id="quantityInput" value=1 required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
